<!doctype html>
<html lang="en">
  <head>
    <title>jsCalculator by Heidy Rodriguez</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

      <script src="/Users/heidy/OneDrive/freeCodeCampLearning/jsCalculator2/js/jsCalculatorBrain.js"></script>
          <style>
            #display {
              font-size: 3rem;
            }
          </style>

  </head>
  <body>


    <div claas="container-fluid my-5">
      
      
    <div class="row text-center">
       <div class="col-10">
       <div id="display" class="bg-info text-white my-3 py-4">0</div>
      </div>
      <div class="col-2">
        <div id="secondaryDisplay" class="bg-secondary text-white my-3 py-5">0</div>
        </div>
      </div>

    <div class="row text-center">
      <div class="col-4">
        <button id="zero" class="btn btn-block btn-primary" onclick="updateDisplay(0)">0</button>
        <button id="one" class="btn btn-block btn-primary" onclick="updateDisplay(1)">1</button>
        <button id="two" class="btn btn-block btn-primary" onclick="updateDisplay(2)">2</button>
        <button id="equals" class="btn btn-block btn-primary" onclick="updateDisplay('equals')">=</button>
      </div>
      <div class="col-4">
        <button id="three" class="btn btn-block btn-primary" onclick="updateDisplay(3)">3</button>
        <button id="four" class="btn btn-block btn-primary" onclick="updateDisplay(4)">4</button>
        <button id="five" class="btn btn-block btn-primary" onclick="updateDisplay(5)">5</button>
        <button id="clear" class="btn btn-block btn-danger" onclick="clearDisplay()">Clear</button>
      </div>
      <div class="col-4">
        <button id="six" class="btn btn-block btn-primary" onclick="updateDisplay(6)">6</button>
        <button id="seven" class="btn btn-block btn-primary" onclick="updateDisplay(7)">7</button>
        <button id="eight" class="btn btn-block btn-primary" onclick="updateDisplay(8)">8</button>
        <button id="nine" class="btn btn-block btn-primary" onclick="updateDisplay(9)">9</button>
      </div>
    </div>
    <div class="row text-center pt-3">
      <div class="col">
        <button id="add" class="btn btn-block btn-secondary" onclick="updateDisplay('add')">+</button>
      </div>
      <div class="col">
        <button id="subtract" class="btn btn-block btn-secondary" onclick="updateDisplay('subtract')">-</button>
      </div>
      <div class="col">
        <button id="multiply" class="btn btn-block btn-secondary" onclick="updateDisplay('multiply')">*</button>
      </div>
      <div class="col">
        <button id="divide" class="btn btn-block btn-secondary" onclick="updateDisplay('divide')">/</button>
      </div>
      <div class="col">
        <button id="decimal" class="btn btn-block btn-secondary" onclick="updateDisplay('decimal')">.</button>
        </div>
      <div class="col">
        <button id="negative-value" class="btn btn-block btn-secondary" onclick="updateDisplay('negative-value')">+/-</button>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col">
          <div class="float-right">
        <h5>Created by Heidy Rodriguez Calculator</h5>
          </div>
        </div>
      </div>
    

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
